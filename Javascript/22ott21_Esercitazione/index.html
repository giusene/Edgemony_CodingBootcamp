<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazione</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href="css/normalize.css">
    <link rel="stylesheet" media="all" href="css/common.css">
</head>
<body>
    <header>
        <h1>Esercitazione</h1>
        <h2>22 ottobre 2021</h2>
    </header>
    <section>
        <div class="flex-container">
            <div class="box">
                <h3>Inserimento Dati Rubrica</h3>
                <form id="form_rubrica" name="form_rubrica" action="#">
                    <label for="nome">Nome:*</label>
                    <input type="text" name="nome" id="nome" placeholder="inserisci nome" required>
                    <label for="cognome">Cognome:*</label>
                    <input type="text" name="cognome" id="cognome" placeholder="inserisci cognome" required>
                    <label for="telefono">Numero di Telefono:*</label>
                    <input type="text" name="telefono" id="telefono" placeholder="inserisci numero di telefono" required>
                    <label for="email">E-Mail:</label>
                    <input type="email" name="email" id="email" placeholder="inserisci e-mail">
                    <div class="button_set">
                        <button type="button" class="button" onclick="javascript:verificaCampi(nome.value,cognome.value,telefono.value,email.value);">Aggiungi</button>
                        <a class="button" href="javascript:displayPopUp();">Cerca</a>
                    </div>
                </form>
            </div>
            <div class="box">
                <h3>Lista Rubrica</h3>
                <div id="lista_rubrica">
                    
                </div>
            </div>
        </div>
    </section>

    <footer><p>esercitazione realizzata da <a href="https://www.linkedin.com/in/giuseppe-senettone-a9677246/" target="_blank">Giuseppe Senettone</a></p></footer>
    <div class="popup_container" id="popup_container">
        <div class="popup">
            <a href="" class="close_button">X</a>
            <h3>CERCA CONTATTO</h3>
            <p>Cerca per nome o cognome</p>
            <form>
                <input type="text" name="cerca" id="cerca">
                <button type="button" class="button" onclick="javascript:cerca(cerca.value);">Cerca</button>
            </form>
        </div>
    </div>
</body>
</html>
<script src="js/app.js"></script>
<script src="js/functions.js"></script>
